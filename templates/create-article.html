{% extends 'base.html' %}

{% block title %}
Добавление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title}}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" value="{{ article.intro}}" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" value="{{ article.text}}" placeholder="Введите основной техт"></textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
