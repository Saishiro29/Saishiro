{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">{{ article.date.strftime('%d.%m.%Y %H:%M') }}</p>
    <p>{{ article.text }}</p>

    <!-- Удаление через POST -->
    <form action="{{ url_for('posts_delete', id=article.id) }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>

    <!-- Редактирование (ссылка на роут update_article) -->
    <a href="{{ url_for('update_article', id=article.id) }}" class="btn btn-success">Редактировать</a>
    <a href="{{ url_for('posts') }}" class="btn btn-secondary">Назад</a>
</div>
{% endblock %}
